<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disaster Prediction</title>
<style>
body{
    background-image: url(earth8.jpg);
    background-size:cover;
}

body {
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: backgroundAnimation 15s infinite alternate;
    transition: background-color 0.5s;
    color: white;
    text-align: center;
}

.heading {
    font-family:Georgia, 'Times New Roman', Times, serif;
    color: white;
    font-size: 3rem;
    margin-bottom: 250px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    margin-top: 150px;
}

/* ✅ Card Style Buttons */
.button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-bottom: 120px;
}

.card {
    width: 260px;
    height: 160px;
    border-radius: 12px;
    overflow: hidden;
    text-decoration: none;
    color: white;
    position: relative;
    display: inline-block;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(60%);
    transition: filter 0.3s ease;
}

.card span {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    font-weight: bold;
    text-shadow: 2px 2px 5px black;
}

.card:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 15px rgba(0,0,0,0.6);
}

.card:hover img {
    filter: brightness(80%);
}
</style>
</head>
<body>

<h1 class="heading">AI Climate Disaster and Sustainability</h1>
<div>
<h1 style="font-style: oblique;">By Team TrioX</h1>
</div>

<!-- ✅ Stylish Image Cards -->
<div class="button-container">
  <a class="card" href="prediction.html">
      <img src="thunder.jpg" alt="Prediction">
      <span>Disaster Prediction</span>
  </a>
  <a class="card" href="Disaster1.html">
      <img src="tornedo.jpg" alt="Live Disaster">
      <span>Live Disaster</span>
  </a>
  <a class="card" href="Disaster2.html">
      <img src="tsunami.jpg" alt="Informer">
      <span>Real-Time Informer</span>
  </a>
</div>

</body>
</html>
